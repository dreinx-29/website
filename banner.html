<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightgreen;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 300px; 
            background: url('Abstract Nature Green Blurred Background With Space For Your Text, Wallpaper, Design, Space Background Image And Wallpaper for Free Download.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .banner h1 {
            font-size: 2.5em;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        #nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #nav a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            width: 150px; 
            text-align: center;
        }

        #nav a:hover {
            background-color: #217dbb;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>WELCOME TO (ORG/SHOP NAME)</h1>
    </div>

    <div id="nav">
        <a href="http://127.0.0.1:5500/">HOME</a>
        <a href="#">PRODUCT</a>
        <a href="">ABOUT</a>
        <a href="">LEARN MORE</a>
    </div>
</body>
</html>
